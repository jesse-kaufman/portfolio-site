{{- range .Site.Menus.main -}}

{{- $MyName := .Name | replace "Development Projects" "Projects"}}

{{- if .HasChildren -}}
<a href="{{ .URL | absLangURL }}" class="has-children">{{ .Name }}</a>
<span class="sub-menu">
  {{- range .Children -}}
  <a href="{{ .URL | absLangURL }}">{{ .Name }}</a>
  {{- end -}}
</span>
{{- else -}}
<a href="{{ .URL | absLangURL }}">{{ .Name }}</a>
{{- end -}} {{- end -}}
