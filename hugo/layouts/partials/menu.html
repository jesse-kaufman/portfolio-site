{{- range .Site.Menus.main -}}

{{- $MyName := .Name | replace "Development Projects" "Projects" | string | replace "Tech Blog" "Blog" }}

{{- if .HasChildren -}}
<a href="{{ .URL | absLangURL }}" class="has-children">{{ $MyName }}</a>
<span class="sub-menu">
  {{- range .Children -}}
  <a href="{{ .URL | absLangURL }}">{{ $MyName }}</a>
  {{- end -}}
</span>
{{- else -}}
<a href="{{ .URL | absLangURL }}">{{ $MyName }}</a>
{{- end -}} {{- end -}}
