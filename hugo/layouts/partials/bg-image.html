{{ if .Params.featuredImg -}}
<style>
  .bg-img {
    background-image: url("{{.Params.featuredImg | absURL}}");
  }
</style>
{{- else if .Params.images -}} {{- range first 1 .Params.images -}}
<style>
  .bg-img {
    background-image: url("{{ $.Permalink }}{{.}}");
  }
</style>
{{- end -}} {{- end -}}
